<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/layout}">
<!-- 사용자 스크립트 추가 -->
<th:block laytou:fragment="script">
  <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<!--대체되는 내용-->
<div layout:fragment="content">
  <div id="join" class="cf">
    <div class="joinWrap">
      <div class="joinTop">
        <div class="joinTitle">
          <h2>회원가입</h2>
        </div><!-- class="joinTitle" -->
        <form action="/join" role="form" method="post" th:object="${memberFormDto}">
          <div id="name">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control guideText showBalloon" title="이름을 입력해 주세요" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">
              Incorrect data
            </p>
          </div><!-- id="name" -->
          <div id="email">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control guideText showBalloon" title="이메일을 입력해 주세요" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">
              Incorrect data
            </p>
          </div>
          <div id="password">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control guideText showBalloon" title="비밀번호를 입력해 주세요" placeholder="비밀번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">
              Incorrect data
            </p>
          </div><!-- id="password" -->
          <div id="address">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control guideText showBalloon" title="주소를 입력해 주세요" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">
              Incorrect data
            </p>
          </div>
          <div id="submit">
            <button type="submit" class="btn btn-primary" style="">가입하기</button>
          </div><!-- id="submit" -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </form>
      </div><!-- class="joinTop" -->
    </div><!-- class="joinWrap" -->
  </div><!-- id="join" -->
</div>

</html>
