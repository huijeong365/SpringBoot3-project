<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">


    <h1>글쓰기</h1>
    <h3 th:text="${title}">제목</h3>

    <form method="post" th:action="@{/board_save}">
        <div>
            <label for="author">작성자</label>
            <input type="text" name="author" id="author">
        </div>
        <div>
            <label for="title">제목</label>
            <textarea rows="1" cols="50" name="title" id="title"></textarea>
        </div>
        <div>
            <label for="contents">내용</label>
            <textarea rows="5" cols="50" name="contents" id="contents"></textarea>
        </div>
        <div>
            <label for="created_date">날짜</label>
            <input type="date" name="created_date" id="created_date">
        </div>
        <input th:if="${no}" type="hidden" th:field="*{no}" >

        <input type="submit" value="저장">

    </form>
</div>

</body>
</html>
